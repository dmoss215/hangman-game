<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman Game</title>

  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <!--font-family: 'Julius Sans One', sans-serif;-->
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
  <!--font-family: 'Jura', sans-serif;-->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div class="row title-bar">

      <div class="col-md-9">
        <div class="">
          <h1>Hangman Game</h1>
        </div>
      </div>

      <div class="col-md-3">
        <button class="btn btn-default start-button" onclick="newGame()" type="submit">New Game</button>
      </div>

    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="wins info-bar" id="wins">
          <p id="wins-number">Wins:</p>
        </div>
        <div class="losses info-bar" id="losses">
          <p id="losses-number">Losses:</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="games-remaining info-bar" id="games-remaining">
          <p>Guesses:</p>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">
        <div class="game-box">
          <div class="game-box-title">
            <p>Tech Giant:</p>

          </div>
          <div class="current-word" id="randomShow">
            <p> </p>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="letters-guessed">
        <p>Wrong letters guessed:</p>
        <p id="wrong-letters"></p>
      </div>

    </div>

  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
